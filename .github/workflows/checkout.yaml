name: VarioqubConfigs

on:
  workflow_dispatch:
  push:
    paths:
      - "lib/**"
      - "android/**"
      - "ios/**"
      - "example/**"
      - "test/**.dart"
      - "pubspec.yaml"
  pull_request:
    paths:
      - "lib/**"
      - "android/**"
      - "ios/**"
      - "example/**"
      - "test/**.dart"
      - "pubspec.yaml"

jobs:
  checkout:
    name: "Checkout"
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: 'stable'
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: '${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:'
          architecture: x64
      - name: 🚂 Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: 🚃 Cache pub modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pub-package
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-pub-${{ env.cache-name }}-${{ hashFiles('**/pubspec.yaml') }}

      - name: 🗄️ Export pub cache directory
        run: export PUB_CACHE=$PWD/.pub_cache/

      - name: 👷 Install Dependencies
        timeout-minutes: 1
        run: flutter pub get

      - name: 🔎 Check format
        timeout-minutes: 1
        run: dart format --set-exit-if-changed -l 80 -o none $(find lib test -name '*.dart'  -and -not -name '*.g.dart')   

      - name: 📈 Check analyzer
        timeout-minutes: 1
        run: dart analyze --fatal-infos --fatal-warnings

      - name: Run publish "--dry-run"
        run: dart pub publish --dry-run

      - name: ⚙️ Build example
        run: |
          cd example
          flutter build apk
          flutter build ipa --no-codesign
