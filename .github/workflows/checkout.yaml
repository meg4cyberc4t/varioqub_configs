name: VarioqubConfigs

on:
  workflow_dispatch:
  push:
    paths:
      - "lib/**"
      - "android/**"
      - "ios/**"
      - "example/**"
      - "test/**.dart"
      - "pubspec.yaml"
  pull_request:
    paths:
      - "lib/**"
      - "android/**"
      - "ios/**"
      - "example/**"
      - "test/**.dart"
      - "pubspec.yaml"

jobs:
  checkout:
    name: "Checkout"
    runs-on: ubuntu-latest
    container:
      image: flutter:stable
    defaults:
      run:
        working-directory: ./
    timeout-minutes: 10
    steps:
      - name: ğŸš‚ Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸšƒ Cache pub modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pub-package
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-pub-${{ env.cache-name }}-${{ hashFiles('**/pubspec.yaml') }}

      - name: ğŸ—„ï¸ Export pub cache directory
        run: export PUB_CACHE=$PWD/.pub_cache/

      - name: ğŸ‘· Install Dependencies
        timeout-minutes: 1
        run: |
          flutter pub get -C .

      - name: ğŸ” Check format
        timeout-minutes: 1
        run: dart format --set-exit-if-changed -l 80 -o none lib/

      - name: ğŸ“ˆ Check analyzer
        timeout-minutes: 1
        run: dart analyze --fatal-infos --fatal-warnings lib/

      - name: âš™ï¸ Build example
        run: |
          cd example
          flutter build apk
          flutter build ipa --no-codesign
