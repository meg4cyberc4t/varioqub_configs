name: VarioqubConfigs

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  checkout:
    name: "Checkout"
    runs-on: ubuntu-latest
    container:
      image: dart:beta
    defaults:
      run:
        working-directory: ./
    timeout-minutes: 10
    steps:
      - name: 🚂 Get latest code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: 🚃 Cache pub modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pub-package
        with:
          path: |
            $PWD/.pub_cache/
          key: ${{ runner.os }}-pub-${{ env.cache-name }}-${{ hashFiles('**/pubspec.yaml') }}

      - name: 🗄️ Export pub cache directory
        run: export PUB_CACHE=$PWD/.pub_cache/

      - name: 👷 Install Dependencies
        timeout-minutes: 1
        run: |
          dart pub get -C .

      - name: 🔎 Check format
        timeout-minutes: 1
        run: dart format --set-exit-if-changed -l 80 -o none lib/

      - name: 📈 Check analyzer
        timeout-minutes: 1
        run: dart analyze --fatal-infos --fatal-warnings lib/

      - name: 🧪 Run tests
        run: |
          dart test --coverage=coverage \
            && dart run coverage:format_coverage --lcov --in=coverage \
            --out=coverage/lcov.info --report-on=lib

      - name: 🧮 Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1.2.1
        with:
          path: coverage/lcov.info
          min_coverage: 90
          #exclude: '**.g.dart **.freezed.dart'