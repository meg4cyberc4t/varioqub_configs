name: varioqub_configs_example
description: "Demonstrates how to use the varioqub_configs plugin."

publish_to: "none"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  varioqub_configs:
    path: ../
  cupertino_icons: ^1.0.2
  # To test the work in conjunction with appmetrica_plugin
  appmetrica_plugin: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
